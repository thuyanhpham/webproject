<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleto - Sign Up</title>

    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}">
    <link rel="stylesheet" th:href="@{/assets/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/assets/css/odometer.css}">
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">

    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" type="image/x-icon">
</head>

<body>

    <!-- ==========Sign-Up Section========== -->
    <section class="account-section bg_img" th:style="'background-image: url(' + @{/assets/images/account/account-bg.jpg} + ')'">
        <div class="container">
            <div class="padding-top padding-bottom">
                <div class="account-area">
                    <div class="section-header-3">
                        <span class="cate">Welcome</span>
                        <h2 class="title">to Boleto</h2>
                    </div>

                    <form class="account-form" th:action="@{/register}" method="post">
                        <div class="form-group">
                            <label for="email">Email<span>*</span></label>
                            <input type="email" placeholder="Enter Your Email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username<span>*</span></label>
                            <input type="text" placeholder="Username" id="Username" name="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password<span>*</span></label>
                            <input type="password" placeholder="Password" id="password" name="password" required>
                        </div>
                        <div class="form-group checkgroup">
                            <input type="checkbox" id="terms" required checked>
                            <label for="terms">
                                I agree to the <a href="#">Terms, Privacy Policy</a> and <a href="#">Fees</a>
                            </label>
                        </div>

                        <!-- Thông báo lỗi -->
                        <div th:if="${param.error}" class="text-danger text-center mb-2">
                            Email already exists or passwords do not match
                        </div>

                        <div class="form-group text-center">
                            <input type="submit" value="Sign Up">
                        </div>
                    </form>

                    <div class="option">
                        Already have an account? <a th:href="@{/login}">Login</a>
                    </div>

                    <div class="or"><span>Or</span></div>

                    <ul class="social-icons">
                        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="#" class="active"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-google"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/assets/js/modernizr-3.6.0.min.js}"></script>
    <script th:src="@{/assets/js/plugins.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/assets/js/magnific-popup.min.js}"></script>
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/js/wow.min.js}"></script>
    <script th:src="@{/assets/js/countdown.min.js}"></script>
    <script th:src="@{/assets/js/odometer.min.js}"></script>
    <script th:src="@{/assets/js/viewport.jquery.js}"></script>
    <script th:src="@{/assets/js/nice-select.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
