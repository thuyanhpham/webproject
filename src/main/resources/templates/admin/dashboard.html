<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">

    <title>Admin Dashboard - Boleto</title>

</head>

<body>
    <div class="admin-layout">
        <div th:replace="~{fragments/sidebar :: sidebar-content(currentPage='dashboard')}"></div>
        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Dashboard</h1>
                <div class="header-right">
                    <div class="header-actions">
                        <a th:href="@{/login}"><i class="fas fa-sign-out-alt"></i></a>
                    </div>
                </div>
            </header>

            <div class="main-content-area">
                <div class="breadcrumbs">
                    <a href="#">Admin</a> / Dashboard
                </div>
                
                <div class="stats-grid">
                    <a th:href="@{/admin/users}" class="stat-card">
                        <div class="stat-card-icon blue"><i class="fas fa-users"></i></div>
                        <div class="stat-card-info">
                            <div class="title">Total Users</div>
                            <div class="amount" th:text="${totalUsers ?: 'N/A'}">0</div>
                        </div>
                    </a>
                    <a th:href="@{/admin/movies}" class="stat-card">
                        <div class="stat-card-icon green"><i class="fas fa-film"></i></div>
                        <div class="stat-card-info">
                            <div class="title">Total Movies</div>
                            <div class="amount" th:text="${totalMovies ?: 'N/A'}">0</div>
                        </div>
                    </a>
                    <a th:href="@{/admin/seat-types}" class="stat-card">
                        <div class="stat-card-icon orange"><i class="fas fa-ticket-alt"></i></div>
                        <div class="stat-card-info">
                            <div class="title">Total Seat Types</div>
                            <div class="amount" th:text="${totalSeatTypes ?: 'N/A'}">0</div>
                        </div>
                    </a>
                    <a th:href="@{/admin/rooms}" class="stat-card">
                        <div class="stat-card-icon cyan"><i class="fas fa-person-booth"></i></div>
                        <div class="stat-card-info">
                            <div class="title">Total Rooms</div>
                            <div class="amount" th:text="${totalRooms ?: 'N/A'}">0</div>
                        </div>
                    </a>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h3 class="card-title">Quick Actions</h3>
                    </div>
                    <div class="card-body quick-actions-container">
                         <a th:href="@{/admin/movies/add}" class="custom-button"><i class="fas fa-plus"></i> Add Movie</a>
                         <a th:href="@{/admin/seat-types/new}" class="custom-button"><i class="fas fa-plus"></i> Add Seat Type</a>
                         <a th:href="@{/admin/rooms/new}" class="custom-button"><i class="fas fa-plus"></i> Add Room</a>
                    </div>
                </div>
            </div>

            <footer class="main-footer">
                <p>Copyright Â© <span th:text="${#dates.year(#dates.createNow())}">2025</span>. Admin Panel by <a href="#">Boleto</a></p>
            </footer>
        </main>
    </div>

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
