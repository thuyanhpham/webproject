<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/css.css}" />
    <link rel="stylesheet" th:href="@{/css/flaticon.css}" />
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" />
    <link rel="stylesheet" th:href="@{/css/odometer.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" />
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">

    <title>Admin - Movie Management</title> 

     <style>
        body { background-color: #032055; color: #ccc; }
        .admin-section { min-height: calc(100vh - 160px); padding-bottom: 50px;}
        .table { color: #ccc; border-color: #2d3450; margin-bottom: 1rem; width: 100%;}
        .table th { color: #e0e0e0; background-color: #11255a; border-bottom-width: 1px; border-color: #3a4164 !important; padding: 12px 15px; text-align: left; font-weight: 600;} 
        .table td { border-color: #2d3450 !important; vertical-align: middle; padding: 10px 15px;} 
        .table tbody tr:hover { background-color: rgba(255, 255, 255, 0.04); } 
        .poster-thumbnail { max-width: 55px; height: auto; border-radius: 3px; }
        .pagination-area { margin-top: 30px; }
        .pagination .page-item .page-link { background-color: rgba(255, 255, 255, 0.05); border-color: #2d3450; color: #ccc; margin: 0 2px; border-radius: 4px; }
        .pagination .page-item.active .page-link { background-color: #31d7a9; border-color: #31d7a9; color: #032055; font-weight: bold; }
        .pagination .page-item.disabled .page-link { color: #6c757d; background-color: transparent; pointer-events: none; }
        .pagination .page-item .page-link:hover { background-color: rgba(255, 255, 255, 0.1); }
        .btn-add-new { display: inline-block; padding: 10px 25px; background: linear-gradient(to bottom, #31d7a9, #27aa80); color: #001232; border-radius: 25px; text-decoration: none; font-weight: 700; transition: all 0.3s ease; border: none; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }
        .btn-add-new:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(49, 215, 169, 0.3); }
        .table-responsive { overflow-x: auto; } 

     </style>
</head>

<body>
    <!-- Preloader, Overlay, ScrollToTop -->
    <div class="preloader"><div class="preloader-inner"><div class="preloader-icon"><span></span><span></span></div></div></div>
    <div class="overlay"></div>
    <a href="#" class="scrollToTop"><i class="fas fa-angle-up"></i></a>

    <header class="header-section" th:replace="~{fragments/admin-header :: header}"></header>

    <!-- Phần Nội dung Chính: Danh sách Phim Admin -->
    <section class="admin-section padding-top padding-bottom">
        <div class="container">

            <h2 class="mb-4" style="color: white; border-bottom: 1px solid #2d3450; padding-bottom: 15px;">
                Movie Management
            </h2>

             <!-- Nút Thêm Mới -->
             <div class="text-end mb-4">
                 <a th:href="@{/admin/movies/add}" class="btn-add-new">
                     <i class="fas fa-plus mr-2"></i> Add New Movie
                 </a>
             </div>

             <!-- Hiển thị thông báo lỗi/thành công -->
              <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <span th:text="${errorMessage}"></span>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                  <span th:text="${successMessage}"></span>
                   <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            <!-- Bảng Danh sách Phim -->
            <div class="admin-movie-table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Poster</th>
                            <th>Title</th>
                            <th>Release Date</th>
                            <th>Duration</th>
                            <th>Language</th>
                            <th>Status</th>
                            <th style="min-width: 130px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Lặp qua danh sách phim -->
                        <tr th:each="movie : ${moviesPage.content}">
                            <td th:text="${movie.id}">1</td>
                            <td>
                                <img th:if="${movie.posterUrl}" th:src="${movie.posterUrl}" alt="Poster" class="poster-thumbnail">
                                <span th:unless="${movie.posterUrl}">N/A</span>
                            </td>
                            <td th:text="${movie.title}">Movie Title</td>
                            <td th:text="${movie.releaseDate != null ? #temporals.format(movie.releaseDate, 'dd/MM/yyyy') : 'N/A'}">01/01/2024</td>
                            <td th:text="${movie.duration != null ? movie.duration + ' min' : 'N/A'}">120 min</td>
                            <td th:text="${movie.language} ?: 'N/A'">English</td>
							<td th:if="${movie.status != null}" th:text="${movie.status.displayName}">Status</td>
							<td th:if="${movie.status == null}">N/A</td>
                            <!-- Ô chứa các nút Actions với class -->
                            <td class="action-buttons">
                                <!-- Nút Edit -->
                                <a th:href="@{/admin/movies/edit/{id}(id=${movie.id})}" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <!-- Nút Delete (Form) -->
                                <form th:action="@{/admin/movies/delete/{id}(id=${movie.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this movie?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" title="Delete">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                                <!-- Nút View Details -->
                                <a th:href="@{/admin/movies/details/{id}(id=${movie.id})}" title="View Details">
                                     <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${moviesPage.empty}">
                            <td colspan="8" class="text-center" style="padding: 20px;">No movies found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

             <!-- Pagination Controls -->
            <nav aria-label="Page navigation" th:if="${moviesPage.totalPages > 1}">
                <ul class="pagination justify-content-center mt-4">
                    <!-- Previous Page Link -->
                    <li class="page-item" th:classappend="${moviesPage.first} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/admin/movies(page=${moviesPage.number - 1}, size=${moviesPage.size}, sort=${sortField + ',' + sortDir}, query=${query})}">Previous</a>
                    </li>
                    <!-- Page Numbers -->
                     <th:block th:each="i : ${#numbers.sequence(0, moviesPage.totalPages - 1)}">
                         <li class="page-item" th:classappend="${i == moviesPage.number} ? 'active' : ''">
                             <a class="page-link" th:href="@{/admin/movies(page=${i}, size=${moviesPage.size}, sort=${sortField + ',' + sortDir}, query=${query})}" th:text="${i + 1}">1</a>
                         </li>
                     </th:block>
                    <!-- Next Page Link -->
                    <li class="page-item" th:classappend="${moviesPage.last} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/admin/movies(page=${moviesPage.number + 1}, size=${moviesPage.size}, sort=${sortField + ',' + sortDir}, query=${query})}">Next</a>
                    </li>
                </ul>
            </nav>

        </div>
    </section>
    <!-- ========== Phần Nội dung Chính End ========== -->

    <footer class="footer-section">
       <div class="container"> <div class="footer-top"> <div class="logo"> <a th:href="@{/admin}"><img th:src="@{/images/footer-logo.png}" alt="footer"></a> </div> <ul class="social-icons"><li><a href="#"><i class="fab fa-facebook-f"></i></a></li><li><a href="#" class="active"><i class="fab fa-twitter"></i></a></li><li><a href="#"><i class="fab fa-pinterest-p"></i></a></li><li><a href="#"><i class="fab fa-google"></i></a></li><li><a href="#"><i class="fab fa-instagram"></i></a></li></ul> </div> <div class="footer-bottom"> <div class="footer-bottom-area"> <div class="left"> <p>Copyright © <span th:text="${#dates.year(#dates.createNow())}"></span>. Admin Panel.</p></div><ul class="links"> <li><a href="#">About</a></li> <li><a href="#">Terms Of Use</a></li> <li><a href="#">Privacy Policy</a></li> <li><a href="#">FAQ</a></li> </ul></div></div> </div>
    </footer>

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/modernizr-3.6.0.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/magnific-popup.min.js}"></script>
    <script th:src="@{/js/nice-select.js}"></script>
    <script th:src="@{/js/odometer.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/viewport.js}"></script>
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/countdown.min.js}"></script>
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/js/contentInt.js}"></script>
    <script th:src="@{/js/chunk-7ac80a40.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {
             console.log("Admin movie list page loaded.");
             // Xử lý preloader nếu có
             $('.preloader').fadeOut(500, function() { $(this).remove(); });

              // Thêm JS để đóng Alert của Bootstrap 5 (nếu cần)
              var alertList = document.querySelectorAll('.alert');
              alertList.forEach(function (alert) {
                new bootstrap.Alert(alert);
              });
        });
        /*]]>*/
    </script>

</body>
</html>
