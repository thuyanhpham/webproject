<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" th:href="@{/css/all.min.css}" />

    <link rel="stylesheet" th:href="@{/css/movielistcss/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/movielistcss/css.css}" />
    <link rel="stylesheet" th:href="@{/css/flaticon.css}" />
    <link rel="stylesheet" th:href="@{/css/movielistcss/fontawesome.min.css}" />
    <link rel="stylesheet" th:href="@{/css/movielistcss/magnific-popup.css}" />
    <link rel="stylesheet" th:href="@{/css/movielistcss/main.css}" />
    <link rel="stylesheet" th:href="@{/css/movielistcss/nice-select.css}" />
    <link rel="stylesheet" th:href="@{/css/movielistcss/odometer.css}" />
    <link rel="stylesheet" th:href="@{/css/movielistcss/owl.carousel.min.css}" />

    <!-- Favicon Path (Assuming favicon.png exists in static/images/) -->
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">


    <title>Admin - Movie Management</title>

   
</head>

<body>
    <!-- ==========Preloader (Giữ nguyên) ========== -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ==========Preloader========== -->
    <!-- ==========Overlay (Giữ nguyên) ========== -->
    <div class="overlay"></div>
    <a href="#" class="scrollToTop">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- ==========Overlay========== -->

    <!-- ========== Header - Chỉnh sửa cho Admin ========== -->
    <header class="header-section">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    <!-- Link về trang dashboard admin chẳng hạn -->
                    <a th:href="@{/admin}">
                        <!-- Có thể dùng logo khác cho admin -->
                        <img th:src="@{/images/logo.png}" alt="admin logo">
                        <span style="color: white; margin-left: 10px; font-weight: bold;">Admin Panel</span>
                    </a>
                </div>
                <ul class="menu">
                     <li><a th:href="@{/admin/movies}" class="active">Movie Management</a></li>
                     <li><a th:href="@{/admin/users}">User Management</a></li>
                     <!-- Thêm các mục quản lý khác -->

                    <li class="header-button pr-0">
                        <a href="#">Logout</a> <!-- Thay bằng link logout thật -->
                    </li>
                </ul>
                <div class="header-bar d-lg-none">
					<span></span>
					<span></span>
					<span></span>
				</div>
            </div>
        </div>
    </header>
    <!-- ========== Header End ========== -->

    <!-- ========== Bỏ Banner và Search Section ========== -->
    <!-- Banner và Search không cần thiết cho trang admin list -->

    <!-- ========== Phần Nội dung Chính - Thay bằng Bảng Admin ========== -->
    <section class="admin-section padding-top padding-bottom">
        <div class="container">

             <h2 class="mb-3" style="color: white; border-bottom: 1px solid #444; padding-bottom: 10px;">Movie Management</h2>

             <!-- Nút thêm phim mới -->
             <div class="mb-3">
                 <a th:href="@{/admin/movies/add}" class="btn-add-new">
                     <i class="fas fa-plus"></i> Add New Movie
                 </a>
             </div>

             <!-- Bảng danh sách phim -->
             <div class="admin-movie-table">
                 <table>
                     <thead>
                         <tr>
                             <th>ID</th>
                             <th>Poster</th>
                             <th>Title</th>
                             <th>Release Date</th>
                             <th>Duration (min)</th>
                             <th>Status</th>
                             <th>Actions</th>
                         </tr>
                     </thead>
                     <tbody>
                         <!-- Lặp qua danh sách phim -->
                         <tr th:if="${moviesPage != null and !moviesPage.empty}" th:each="movie : ${moviesPage.content}">
                             <td th:text="${movie.id}">1</td>
                             <td>
                                 <img th:if="${movie.posterUrl != null}" th:src="${movie.posterUrl}" alt="Poster" class="poster-thumbnail"/>
                                 <span th:unless="${movie.posterUrl != null}">N/A</span>
                             </td>
                             <td th:text="${movie.title}">Movie Title</td>
                             <td th:text="${movie.releaseDate != null ? #temporals.format(movie.releaseDate, 'dd/MM/yyyy') : 'N/A'}">2023-01-15</td>
                             <td th:text="${movie.duration != null ? movie.duration : 'N/A'}">120</td>
                             <td>
                                 <!-- Giả sử movie có trường boolean 'active' -->
                                 <span th:if="${movie.active}" style="color: limegreen; font-weight: bold;">Active</span>
                                 <span th:unless="${movie.active}" style="color: #ccc;">Inactive</span>
                             </td>
                             <td class="action-buttons">
                                 <a th:href="@{/admin/movies/edit/{id}(id=${movie.id})}" class="btn-edit" title="Edit">
                                     <i class="fas fa-edit"></i>
                                 </a>
                                 <form th:action="@{/admin/movies/delete/{id}(id=${movie.id})}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this movie?');">
                                     <button type="submit" class="btn-delete" title="Delete">
                                         <i class="fas fa-trash-alt"></i>
                                     </button>
                                 </form>
                                 <a th:href="@{/admin/movies/details/{id}(id=${movie.id})}" class="btn-details" title="Details">
                                     <i class="fas fa-eye"></i>
                                 </a>
                             </td>
                         </tr>
                         <!-- Nếu không có phim -->
                         <tr th:if="${moviesPage == null or moviesPage.empty}">
                             <td colspan="7" style="text-align: center;">No movies found.</td>
                         </tr>
                     </tbody>
                 </table>
             </div>

             <!-- Pagination (Sử dụng style từ theme nếu có thể) -->
             <div class="pagination-area text-center" th:if="${moviesPage != null and moviesPage.totalPages > 1}">
                 <a th:href="${moviesPage.hasPrevious()} ? @{/admin/movies(page=${moviesPage.number - 1}, size=${pageSize}, sort=${sortParam}, query=${queryParam})} : '#'" th:classappend="${moviesPage.isFirst()} ? 'disabled' : ''"><i class="fas fa-angle-double-left"></i><span>Prev</span></a>
                 <th:block th:each="pageNumber : ${#numbers.sequence(0, moviesPage.totalPages - 1)}">
                     <th:block th:if="${pageNumber == 0 or pageNumber == moviesPage.totalPages - 1 or (pageNumber >= moviesPage.number - 2 and pageNumber <= moviesPage.number + 2)}">
                          <a th:href="@{/admin/movies(page=${pageNumber}, size=${pageSize}, sort=${sortParam}, query=${queryParam})}" th:text="${pageNumber + 1}" th:classappend="${pageNumber == moviesPage.number} ? 'active' : ''"></a>
                     </th:block>
                     <span th:if="${pageNumber == moviesPage.number - 3 and moviesPage.number > 3}">...</span>
                     <span th:if="${pageNumber == moviesPage.number + 3 and moviesPage.number < moviesPage.totalPages - 4}">...</span>
                 </th:block>
                 <a th:href="${moviesPage.hasNext()} ? @{/admin/movies(page=${moviesPage.number + 1}, size=${pageSize}, sort=${sortParam}, query=${queryParam})} : '#'" th:classappend="${moviesPage.isLast()} ? 'disabled' : ''"><span>Next</span><i class="fas fa-angle-double-right"></i></a>
             </div>

        </div><!-- //container -->
    </section>
    <!-- ========== Phần Nội dung Chính End ========== -->

    <!-- ========== Footer - Có thể giữ lại hoặc đơn giản hóa ========== -->
    <footer class="footer-section">
        <div class="container">
             <div class="footer-top">
                 <div class="logo"><a th:href="@{/admin}"><img th:src="@{/images/footer-logo.png}" alt="footer logo"></a></div>
                 <!-- Bỏ social icons của user -->
             </div>
            <div class="footer-bottom"><div class="footer-bottom-area"><div class="left"><p>Copyright © <span th:text="${#dates.year(#dates.createNow())}"></span>. Admin Panel.</p></div><!-- Bỏ links user --></div></div>
        </div>
    </footer>
    <!-- ========== Footer End ========== -->
