<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/css.css}" />
    <link rel="stylesheet" th:href="@{/css/flaticon.css}" />
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" />
    <link rel="stylesheet" th:href="@{/css/odometer.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" />
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">

    <title>Admin - User Management</title>

    <style>
        body { background-color: #032055; color: #ccc; }
        .table { color: #ccc; }
        .table th { color: #fff; border-bottom: 2px solid #2d3450; }
        .table td { border-color: #1a2c5c; }
        .table-striped>tbody>tr:nth-of-type(odd)>* { background-color: rgba(255, 255, 255, 0.05); }
        .admin-section .table-responsive table.table td .action-btn {
            display: inline-block;
            padding: 5px 12px;
            margin: 2px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s;
            width: auto; }
        .admin-section .table-responsive table.table td .action-btn:hover {opacity: 0.85;}
        .btn-block { background-color: #f44336; } 
        .btn-unblock { background-color: #4CAF50; }
        .btn-delete { background-color: #dc3545; }
        .status-badge {padding: 5px 10px;border-radius: 15px;font-size: 12px;font-weight: bold;color: white;display: inline-block;}
        .status-active { background-color: #28a745; }
        .status-inactive, .status-banned { background-color: #dc3545; }
    </style>
</head>

<body>
    <!-- Preloader, Overlay, ScrollToTop -->
    <div class="preloader"><div class="preloader-inner"><div class="preloader-icon"><span></span><span></span></div></div></div>
    <div class="overlay"></div>
    <a href="#" class="scrollToTop"><i class="fas fa-angle-up"></i></a>

    <!-- Header Admin -->
    <header class="header-section" th:replace="~{fragments/admin-header :: header}"></header>

    <!-- Phần Nội dung Chính: Danh sách người dùng -->
    <section class="admin-section padding-top padding-bottom">
        <div class="container">

            <h2 class="mb-4" style="color: white; border-bottom: 1px solid #2d3450; padding-bottom: 15px;">
                User Management
            </h2>
            
            <!-- Hiển thị thông báo thành công/lỗi (từ RedirectAttributes) -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th style="width: 20%;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.fullname}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.role.name}"></td>
                            <td>
                                <span class="status-badge" 
                                      th:classappend="${user.status.name() == 'ACTIVE'} ? 'status-active' : 'status-banned'"
                                      th:text="${user.status.name()}">
                                </span>
                            </td>
                            <td>
                                <!-- Form cho hành động Đóng/Mở tài khoản -->
                                <form th:action="@{/admin/users/{id}/status(id=${user.id})}" method="post" style="display: inline;">
                                    <input type="hidden" name="status" th:value="${user.status.name() == 'ACTIVE' ? 'BANNED' : 'ACTIVE'}" />
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" 
                                            th:classappend="${user.status.name() == 'ACTIVE' ? 'btn-block' : 'btn-unblock'}"
                                            class="action-btn"
                                            th:text="${user.status.name() == 'ACTIVE' ? 'Block' : 'Unblock'}"
                                            th:onclick="'return confirm(\'Are you sure you want to ' + (${user.status.name() == 'ACTIVE'} ? 'block' : 'unblock') + ' this user?\')'">
                                    </button>
                                </form>

                                <!-- Form cho hành động Xóa tài khoản -->
                                <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="action-btn btn-delete" 
                                            onclick="return confirm('This action cannot be undone! Are you sure you want to PERMANENTLY DELETE this user?');">
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="6" class="text-center">No users found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </section>
    <!-- ========== Phần Nội dung Chính End ========== -->

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/modernizr-3.6.0.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/magnific-popup.min.js}"></script>
    <script th:src="@{/js/nice-select.js}"></script>
    <script th:src="@{/js/odometer.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/viewport.js}"></script>
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/countdown.min.js}"></script>
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/js/contentInt.js}"></script>
    <script th:src="@{/js/chunk-7ac80a40.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function() {
            // Hiệu ứng preloader
            $('.preloader').fadeOut(500, function() { $(this).remove(); });
             
            // Kích hoạt alert của Bootstrap để có thể đóng được
            var alertList = document.querySelectorAll('.alert');
            alertList.forEach(function (alert) {
                 new bootstrap.Alert(alert);
            });
        });
        /*]]>*/
    </script>
</body>
