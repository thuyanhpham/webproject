<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleto - Forgot Password</title>

    <link rel="stylesheet" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/css.css}" />
    <link rel="stylesheet" th:href="@{/css/flaticon.css}" />
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" />
    <link rel="stylesheet" th:href="@{/css/odometer.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" />
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">

   
</head>

<body>

    <!-- ==========Forgot Password Section========== -->
    <section class="account-section bg_img" th:attr="data-background=@{/images/bg.jpg}">
        <div class="container">
            <div class="padding-top padding-bottom">
                <div class="account-area">
                    <div class="section-header-3">
                        <span class="cate">Reset Password</span>
                        <h2 class="title">Enter your new password</h2>
                    </div>

                    <form class="account-form" th:action="@{/forgot-password}" method="post">
                        <div class="form-group">
                            <label for="email">Email Address<span>*</span></label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">New Password<span>*</span></label>
                            <input type="password" id="password" name="password" placeholder="Enter new password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password<span>*</span></label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter new password" required>
                        </div>

                        <div th:if="${error}" class="text-danger text-center mb-2" th:text="${error}"></div>
						<div th:if="${success}" class="text-success text-center mb-2" th:text="${success}"></div>


                        <div class="form-group text-center">
                            <input type="submit" value="Reset Password">
                        </div>
                    </form>

                    <div class="option">
                        Remember your password? <a th:href="@{/login}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/modernizr-3.6.0.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/magnific-popup.min.js}"></script>
    <script th:src="@{/js/nice-select.js}"></script>
    <script th:src="@{/js/odometer.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/viewport.js}"></script>
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/countdown.min.js}"></script>
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/js/contentInt.js}"></script>
    <script th:src="@{/js/chunk-7ac80a40.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
