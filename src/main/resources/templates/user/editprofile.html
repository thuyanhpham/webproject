<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class=" sizes customelements history pointerevents postmessage webgl websockets cssanimations csscolumns csscolumns-width csscolumns-span csscolumns-fill csscolumns-gap csscolumns-rule csscolumns-rulecolor csscolumns-rulestyle csscolumns-rulewidth csscolumns-breakbefore csscolumns-breakafter csscolumns-breakinside flexbox picture srcset webworkers">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/css.css}" />
    <link rel="stylesheet" th:href="@{/css/flaticon.css}" />
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" />
    <link rel="stylesheet" th:href="@{/css/odometer.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}" />
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <title th:text="${user != null ? 'Chỉnh sửa hồ sơ - ' + user.fullname : 'Chỉnh sửa hồ sơ'}">Chỉnh sửa hồ sơ - Boleto</title>

    
 <style>
    /* Header/Logout Button Styles (Giữ nguyên) */
    .header-button.pr-0 { display: flex; align-items: center; }
    .header-user-greeting { color: #ccc; margin-right: 15px; font-size: 0.9em; }
    .header-user-greeting b { color: #fff; font-weight: 600; }
    .logout-button-form { display: inline-block; margin: 0; padding: 0; vertical-align: middle; }
    .logout-button-styled {
        background: linear-gradient(to right, #e1457a, #8f5ff3); color: #ffffff; padding: 10px 25px; border-radius: 50px; text-transform: uppercase; font-weight: 700; font-size: 14px; letter-spacing: 1px; text-decoration: none; display: inline-block; transition: all 0.3s ease; border: none; cursor: pointer; line-height: normal; text-align: center; vertical-align: middle; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .logout-button-styled:hover { opacity: 0.9; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25); transform: translateY(-1px); }

    /* Profile Section (Giữ nguyên) */
    .user-profile-section {
        padding: 60px 0 80px 0;
        background-color: #0A1029;
        color: #fff;
    }
    .details-banner.hero-area {
       padding-bottom: 120px;
    }

    /* Card Container (Giữ nguyên) */
    .user-profile-card {
        background-color: #1a2035;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #334878;
        margin-top: -80px;
        position: relative;
        z-index: 2;
        box-sizing: border-box;
    }
    /* No User Message (Giữ nguyên) */
    .user-profile-card .no-user-message {
        text-align: center;
        color: #aaaaaa;
        padding: 20px 0;
        width: 100%;
        font-size: 1.1rem;
    }

    /* Form Layout (Giữ nguyên) */
    .edit-profile-form {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    .form-group {
        flex: 1 1 48%;
        margin-bottom: 20px;
    }
    .form-group.full-width {
        flex: 1 1 100%;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #e0e0e0;
        font-weight: 500;
    }
    .form-control-custom {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #334878;
        border-radius: 5px;
        background-color: #0A1029;
        color: #ffffff;
        font-size: 1em;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control-custom:focus {
        border-color: #8f5ff3;
        box-shadow: 0 0 0 0.2rem rgba(143, 95, 243, 0.25);
        outline: none;
    }
    .form-control-custom[readonly] {
        background-color: #212942;
        cursor: not-allowed;
        opacity: 0.7;
    }
    .form-control-custom::placeholder {
        color: #888;
    }
    .form-control-custom option {
        background-color: #0A1029;
        color: #ffffff;
    }


    /* Avatar Upload (Giữ nguyên) */
    .avatar-upload-area {
        text-align: center;
        margin-bottom: 30px;
        width: 100%;
    }
    .current-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #e1457a;
        margin: 0 auto 20px;
        display: block;
        box-shadow: 0 0 10px rgba(225, 69, 122, 0.4);
    }
    .avatar-upload-btn {
        background: linear-gradient(to right, #8f5ff3, #e1457a);
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        display: inline-block;
        transition: all 0.3s ease;
        font-weight: 600;
        font-size: 0.95em;
        border: none;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .avatar-upload-btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .avatar-upload-btn input[type="file"] {
        display: none;
    }
    .file-name-display {
        display: block;
        margin-top: 10px;
        font-size: 0.9em;
        color: #aaa;
    }
    .error-message {
        color: #ff4343;
        font-size: 0.9em;
        margin-top: 5px;
        display: block;
    }
    .success-message {
        color: #3cb371;
        font-size: 0.9em;
        margin-top: 15px;
        text-align: center;
    }

    /* Form Buttons - CẬP NHẬT TẠI ĐÂY */
    .form-buttons {
        width: 100%;
        text-align: center;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .form-buttons .button-wrapper {
        display: flex;
        gap: 20px;
        justify-content: center;
    }
    .submit-button, .cancel-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        /* THAY ĐỔI PADDING NGANG TẠI ĐÂY */
        padding: 12px 20px; /* Giảm padding ngang từ 30px xuống 20px */
        border-radius: 50px;
        text-transform: uppercase;
        font-weight: 700;
        font-size: 16px;
        letter-spacing: 1px; /* Giữ nguyên hoặc giảm nhẹ nếu muốn chữ gần hơn */
        text-decoration: none;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        white-space: nowrap;
        flex-shrink: 0;
    }

    /* Để đảm bảo cả hai nút có kích thước bằng nhau */
    .form-buttons .button-wrapper > * {
        flex: 1; /* Các nút sẽ chia sẻ không gian bằng nhau, giúp chúng có cùng chiều rộng */
        max-width: 200px; /* Thêm max-width để giới hạn chiều rộng tối đa của mỗi nút */
    }


    .submit-button {
        background: linear-gradient(to right, #5560ff, #aa52a1);
        color: #ffffff;
    }
    .submit-button:hover {
        opacity: 0.9;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        transform: translateY(-1px);
    }
    .cancel-button {
        background: linear-gradient(to right, #e1457a, #ff4343);
        color: #ffffff !important;
    }
    .cancel-button:hover {
        opacity: 0.9;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        transform: translateY(-1px);
    }


    /* Responsive (Giữ nguyên) */
    @media (max-width: 768px) {
        .user-profile-card {
            padding: 30px 25px;
            margin-top: -50px;
        }
        .edit-profile-form .form-group {
            flex: 1 1 100%;
        }
        .current-avatar {
            width: 120px;
            height: 120px;
        }
        .avatar-upload-btn {
            font-size: 0.85em;
            padding: 8px 15px;
        }
        .submit-button, .cancel-button {
            padding: 10px 15px; /* Giảm padding ngang hơn nữa trên mobile */
            font-size: 14px;
        }
        .form-buttons {
            flex-direction: column;
            gap: 15px;
        }
        .form-buttons .button-wrapper {
            flex-direction: column;
            width: 100%;
            gap: 15px;
        }
        .form-buttons .button-wrapper > * {
            width: 100%;
            max-width: none; /* Bỏ max-width trên mobile để chúng chiếm full width */
        }
    }
    @media (max-width: 576px) {
        .details-banner.hero-area {
            padding: 170px 0 60px;
        }
        .user-profile-card {
            margin-top: 0px;
            box-shadow: none;
            border-radius: 0;
            background-color: transparent;
            border: none;
        }
        .user-profile-section {
            padding-top: 10px;
        }
    }
</style>
</head>
<body>
    <header class="header-section">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo"><a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="logo"></a></div>
                <ul class="menu">
                    <li><a th:href="@{/home}" th:classappend="${currentRequestURI != null && #strings.startsWith(currentRequestURI, '/home')} ? 'active' : ''">Home</a></li>
                    <li class="menu-item-has-children">
                        <a th:href="@{/movies}" th:classappend="${currentRequestURI != null && #strings.startsWith(currentRequestURI, '/movies')} ? 'active' : ''">Movies</a>
                    </li>
                    <li class="menu-item-has-children">
                        <a href="#">Pages</a>
                        <ul class="submenu">
                            <li><a th:href="@{/about}">About Us</a></li>
                            <li><a th:href="@{/apps-download}">Apps Download</a></li>
                            <li><a th:href="@{/sign-in}">Sign In</a></li>
                            <li><a th:href="@{/sign-up}">Sign Up</a></li>
                            <li><a th:href="@{/404}">404</a></li>
                        </ul>
                    </li>
                    <li class="menu-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{/profile}" th:text="'Xin chào, ' + ${#authentication.name} + '!'">Xin chào, User!</a>
                    </li>
                    <li class="header-button pr-0" sec:authorize="isAuthenticated()">
                        <form class="logout-button-form" th:action="@{/logout}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="logout-button-styled" type="submit">LOG OUT</button>
                        </form>
                    </li>
                </ul>
                <div class="header-bar d-lg-none"><span></span><span></span><span></span></div>
            </div>
        </div>
    </header>

    <section class="details-banner hero-area bg_img"
             th:attr="data-background=@{/images/banner02.jpg}"
             th:style="|background-image: url('@{/images/banner02.jpg}');|" >
        <div class="container">
            <div class="details-banner-wrapper">
                <div class="details-banner-content">
                     <h3 class="title">Chỉnh sửa hồ sơ</h3>
                     <ul class="tags">
                         <li><a href="javascript:void(0);">Cập nhật thông tin</a></li>
                     </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="user-profile-section bg-one">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-xl-8">
                    <div class="user-profile-card">

                        <div th:if="${user != null}">
                            <h4 style="text-align: center; color: #e1457a; margin-bottom: 30px; font-size: 1.8em;">Cập nhật thông tin cá nhân</h4>

                            <form th:action="@{/profile/edit}" th:object="${user}" method="post" enctype="multipart/form-data" class="edit-profile-form">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" th:field="*{id}" /> <div class="avatar-upload-area full-width">
                                    <img th:src="${user.avatarUrl != null ? user.avatarUrl : '/images/avatar-placeholder.png'}" alt="Current Avatar" class="current-avatar" id="avatarPreview">
                                    <label for="avatarFile" class="avatar-upload-btn">
                                        Tải lên ảnh đại diện mới
                                        <input type="file" id="avatarFile" name="avatarFile" accept="image/*">
                                    </label>
                                    <span id="fileName" class="file-name-display">Chọn ảnh (tối đa 2MB)</span>
                                    <div th:if="${avatarError}" class="error-message" th:text="${avatarError}"></div>
                                </div>

                                <div class="form-group full-width">
                                    <label for="username"><i class="fas fa-user"></i> Tên đăng nhập:</label>
                                    <input type="text" id="username" th:field="*{username}" class="form-control-custom" readonly>
                                </div>

                                <div class="form-group full-width">
                                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                                    <input type="email" id="email" th:field="*{email}" class="form-control-custom" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="fullname"><i class="fas fa-address-card"></i> Họ và tên:</label>
                                    <input type="text" id="fullname" th:field="*{fullname}" class="form-control-custom" required>
                                    <span th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="error-message"></span>
                                </div>

                                <div class="form-group">
                                    <label for="phone"><i class="fas fa-phone"></i> Điện thoại:</label>
                                    <input type="tel" id="phone" th:field="*{phone}" class="form-control-custom" placeholder="Nhập số điện thoại">
                                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message"></span>
                                </div>

                                <div class="form-group">
                                    <label for="gender"><i class="fas fa-venus-mars"></i> Giới tính:</label>
                                    <select id="gender" th:field="*{gender}" class="form-control-custom">
                                        <option value="">Chọn giới tính</option>
                                        <option th:each="genderOpt : ${T(com.example.demo.cinema.entity.Gender).values()}"
                                                th:value="${genderOpt}" th:text="${genderOpt.displayName}"></option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-message"></span>
                                </div>

								<div class="form-group">
								    <label for="birthday"><i class="fas fa-birthday-cake"></i> Ngày sinh:</label>
								
								    <input type="date" id="birthday" name="birthday"
								           th:value="${user.birthday != null ? #temporals.format(user.birthday, 'yyyy-MM-dd') : ''}"
								           class="form-control-custom">
								    
								    <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="error-message"></span>
								</div>
                                <div class="form-group full-width">
                                    <label for="createdAt"><i class="fas fa-clock"></i> Tạo lúc:</label>
                                    <input type="text" id="createdAt" th:value="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}" class="form-control-custom" readonly>
                                </div>
                                
                                <div class="form-buttons">
								    <div class="button-wrapper"> <button type="submit" class="submit-button">Lưu thay đổi</button>
								        <a th:href="@{/profile}" class="cancel-button">Hủy bỏ</a>
								    </div> </div>
                                <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
                                <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
                            </form>
                        </div>

                        <div th:unless="${user != null}" class="no-user-message">
                            <p>Không tìm thấy thông tin người dùng để chỉnh sửa.</p>
                            <a th:href="@{/profile}" class="cancel-button">Quay lại hồ sơ</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/modernizr-3.6.0.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/magnific-popup.min.js}"></script>
    <script th:src="@{/js/nice-select.js}"></script>
    <script th:src="@{/js/odometer.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/viewport.js}"></script>
    <script th:src="@{/js/wow.min.js}"></script>
    <script th:src="@{/js/countdown.min.js}"></script>
    <script th:src="@{/js/isotope.pkgd.min.js}"></script>
    <script th:src="@{/js/contentInt.js}"></script>
    <script th:src="@{/js/chunk-7ac80a40.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(function () {
            // Preview selected avatar file
            $('#avatarFile').on('change', function() {
                var input = this;
                var url = $(this).val();
                var ext = url.substring(url.lastIndexOf('.') + 1).toLowerCase();
                if (input.files && input.files[0] && (ext == "gif" || ext == "png" || ext == "jpeg" || ext == "jpg")) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#avatarPreview').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                    $('#fileName').text(input.files[0].name);
                } else {
                    // Reset to placeholder if invalid file
                    $('#avatarPreview').attr('src', /*[[@{/images/avatar-placeholder.png}]]*/ '/images/avatar-placeholder.png');
                    $('#fileName').text("Chọn ảnh (tối đa 2MB)");
                }
            });

            // For Bootstrap 5+ tooltips (if used)
            $('[data-bs-toggle="tooltip"]').tooltip();

            // Background image loader (if not handled by Thymeleaf th:style directly)
            $('.bg_img').each(function() {
                var src = $(this).data('background');
                if (src && (!$(this).css('background-image') || $(this).css('background-image') === 'none')) {
                    $(this).css('background-image', 'url(' + src + ')');
                }
            });
        });
        /*]]>*/
    </script>
</body>
</html>
